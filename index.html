<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Mídia</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-exchange-alt"></i> Conversor de Mídia
            </a>
        </div>
    </nav>

    <div class="container my-5">
        <div class="row">
            <!-- Conversor de Imagens -->
            <div class="col-md-6 mb-4">
                <div class="card shadow-sm">
                    <div class="card-header bg-light">
                        <h3 class="card-title mb-0">
                            <i class="fas fa-images"></i> Converter Imagensas
                        </h3>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="mb-3">
                                <label for="imageInput" class="form-label">Selecione a imagem</label>
                                <input type="file" class="form-control" id="imageInput" accept="image/*">
                            </div>
                            <div class="mb-3">
                                <label for="imageFormat" class="form-label">Formato de saída</label>
                                <select class="form-select" id="imageFormat">
                                    <option value="png">PNG</option>
                                    <option value="jpg">JPG</option>
                                    <option value="webp">WEBP</option>
                                    <option value="gif">GIF</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">
                                <i class="fas fa-sync-alt"></i> Converter
                            </button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Conversor de Vídeos -->
            <div class="col-md-6 mb-4">
                <div class="card shadow-sm">
                    <div class="card-header bg-light">
                        <h3 class="card-title mb-0">
                            <i class="fas fa-video"></i> Converter Vídeos
                        </h3>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="mb-3">
                                <label for="videoInput" class="form-label">Selecione o vídeo</label>
                                <input type="file" class="form-control" id="videoInput" accept="video/*">
                            </div>
                            <div class="mb-3">
                                <label for="videoFormat" class="form-label">Formato de saídaas</label>
                                <select class="form-select" id="videoFormat">
                                    <option value="mp4">MP4</option>
                                    <option value="webm">WEBM</option>
                                    <option value="avi">AVI</option>
                                    <option value="mov">MOV</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">
                                <i class="fas fa-sync-alt"></i> Converter
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
