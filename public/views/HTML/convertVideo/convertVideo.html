<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conversor de Mídia</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">conversor de arquivos</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              ferramentas
            </a>
            <ul class="dropdown-menu">
              <div class="row">
                <div class="col-6">
                  <li>
                    <h6 class="dropdown-header">Opções de Conversão</h6>
                    <hr class="dropdown-divider">
                  </li>
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                </div>
                <div class="col-6">
                  <li>
                    <h6 class="dropdown-header">Outras Opções</h6>
                    <hr class="dropdown-divider">
                  </li>
                  <li><a class="dropdown-item" href="#">Configurações</a></li>
                  <li><a class="dropdown-item" href="#">Ajuda</a></li>
                </div>
              </div>
            </ul>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

  <div class="container my-5">
        <!-- Conteúdo de Conversão de Vídeos -->
        <div class="mb-3">
          <div class="card shadow-sm">
            <div class="card-header bg-light">
              <h3 class="card-title mb-0">
                <i class="fas fa-video"></i> Converter Vídeos
              </h3>
            </div>
            <div class="card-body">
              <div>
                <div class="mb-3">
                  <div class="mb-3">
                    <label for="videoFormat" class="form-label">Formato de Conversão</label>
                    <select class="form-select mb-3">
                      <option value="mp4">MP4</option>
                      <option value="avi">AVI</option>
                      <option value="mov">MOV</option>
                    </select>
                  </div>
                  <div id="videoDropArea" class="border border-dashed p-4 text-center">
                    <p>Arraste e solte o vídeo aqui ou</p>
                    <button type="button" class="btn btn-secondary" id="videoUploadButton">
                      <i class="fas fa-upload"></i> Adicionar Arquivo
                    </button>
                    <input type="file" class="d-none" id="videoInput" accept="video/mp4, video/avi, video/mov">
                  </div>
                </div>

                <div id="videoPreviewContainer" class="mb-3" style="display: none;">
                  <div id="videoFileName" class="mt-2 text-center"></div>
                  <video id="videoPreview" controls style="max-height: 300px; display: block; margin: 0 auto;"></video>
                </div>

                <button type="submit" class="btn btn-primary w-100">
                  <i class="fas fa-sync-alt"></i> Converter
                </button>
              </div>
            </div>
          </div>
        </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/public/controllers/convertVideo/controlVideo.js"></script>
  <script src="/public/controllers/ffmpeg/ffmpeg.js"></script>
  <script src="/public/assets/util.js"></script>
</body>


</html>
