<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conversor de Mídia</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">conversor de arquivos</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              ferramentas
            </a>
            <ul class="dropdown-menu">
              <div class="row">
                <div class="col-6">
                  <li>
                    <h6 class="dropdown-header">Opções de Conversão</h6>
                    <hr class="dropdown-divider">
                  </li>
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                </div>
                <div class="col-6">
                  <li>
                    <h6 class="dropdown-header">Outras Opções</h6>
                    <hr class="dropdown-divider">
                  </li>
                  <li><a class="dropdown-item" href="#">Configurações</a></li>
                  <li><a class="dropdown-item" href="#">Ajuda</a></li>
                </div>
              </div>
            </ul>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

  <div class="container my-5">
        <!-- Conteúdo de Conversão de Imagens -->
        <div class="mb-3">
          <div class="card shadow-sm">
            <div class="card-header bg-light">
              <h3 class="card-title mb-0">
                <i class="fas fa-images"></i> Converter Imagens
              </h3>
            </div>
            <div class="card-body">
              <div>
                <div class="mb-3">
                  <div class="mb-3">
                    <label for="format" class="form-label">Formato de Conversão</label>
                    <select class="form-select mb-3" id="outputFormat">
                      <option value="jpeg">JPEG</option>
                      <option value="png">PNG</option>
                      <option value="webp">WEBP</option>
                    </select>
                  </div>
                  <div id="imagedropArea" class="border border-dashed p-4 text-center">
                    <p>Arraste e solte a imagem aqui ou</p>
                    <button type="button" class="btn btn-secondary" id="imageUploadButton">
                      <i class="fas fa-upload"></i> Adicionar Arquivo
                    </button>
                    <input type="file" class="d-none" id="imageInput" accept="image/jpeg, image/png, image/webp">
                  </div>
                </div>

                <div id="imagePreview" class="mb-3">
                  <div id="fileName" class="mt-2 text-center"></div>
                  <img id="preview" src="" alt="Pré-visualização da Imagem" class="img-fluid"
                    style="display: none; max-height: 300px; margin: 0 auto;" />
                </div>

                <button id="convertImage" type="submit" class="btn btn-primary w-100">
                  <i class="fas fa-sync-alt"></i> Converter
                </button>


                <div class="container d-flex flex-row justify-content-center align-items-center mt-3">
                  <p class="progress-text" id="progressText">0%</p>
                  <div class="progress-container">
                    <div class="progress-bar" id="progressBar"></div>
                  </div>
                </div>

                <div id="output" class="mt-3 text-center"></div>
              </div>
            </div>
          </div>
        </div>

  </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/public/controllers/convertImage/controlImage.js"></script>
    <script src="/public/controllers/ffmpeg/ffmpeg.js"></script>
    <script src="/public/controllers/convertImage/convertImage.js"></script>
    <script src="/public/assets/util.js"></script>
</body>


</html>
