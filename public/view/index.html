<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Mídia</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../CSS/styles.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-exchange-alt"></i> Conversor de Mídia
            </a>
        </div>
    </nav>

    <div class="container my-5">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="images-tab" data-bs-toggle="tab" data-bs-target="#images" type="button" role="tab" aria-controls="images" aria-selected="true">Imagens</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="videos-tab" data-bs-toggle="tab" data-bs-target="#videos" type="button" role="tab" aria-controls="videos" aria-selected="false">Vídeos</button>
            </li>
        </ul>
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="images" role="tabpanel" aria-labelledby="images-tab">
                <!-- Conteúdo de Conversão de Imagens -->
                <div class="mb-3">
                    <div class="card shadow-sm">
                        <div class="card-header bg-light">
                            <h3 class="card-title mb-0">
                                <i class="fas fa-images"></i> Converter Imagens
                            </h3>
                        </div>
                        <div class="card-body">
                            <div>
                                <div class="mb-3">
                                    <div class="mb-3">
                                        <label for="format" class="form-label">Formato de Conversão</label>
                                        <select class="form-select mb-3">
                                            <option value="jpeg">JPEG</option>
                                            <option value="png">PNG</option>
                                            <option value="webp">WEBP</option>
                                        </select>
                                    </div>
                                    <div id="imagedropArea" class="border border-dashed p-4 text-center">
                                        <p>Arraste e solte a imagem aqui ou</p>
                                        <button type="button" class="btn btn-secondary" id="imageUploadButton">
                                            <i class="fas fa-upload"></i> Adicionar Arquivo
                                        </button>
                                        <input type="file" class="d-none" id="imageInput" accept="image/jpeg, image/png, image/webp">
                                    </div>
                                </div>

                                <div id="imagePreview" class="mb-3">
                                    <div id="fileName" class="mt-2 text-center"></div>
                                    <img id="preview" src="" alt="Pré-visualização da Imagem" class="img-fluid" style="max-height: 300px; display: block; margin: 0 auto;" />
                                </div>

                                <button type="submit" class="btn btn-primary w-100">
                                    <i class="fas fa-sync-alt"></i> Converter
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="tab-pane fade" id="videos" role="tabpanel" aria-labelledby="videos-tab">
                <!-- Conteúdo de Conversão de Vídeos -->
                <div class="mb-3">
                    <div class="card shadow-sm">
                        <div class="card-header bg-light">
                            <h3 class="card-title mb-0">
                                <i class="fas fa-video"></i> Converter Vídeos
                            </h3>
                        </div>
                        <div class="card-body">
                            <div>
                                <div class="mb-3">
                                    <div class="mb-3">
                                        <label for="videoFormat" class="form-label">Formato de Conversão</label>
                                        <select class="form-select mb-3">
                                            <option value="mp4">MP4</option>
                                            <option value="avi">AVI</option>
                                            <option value="mov">MOV</option>
                                        </select>
                                    </div>
                                    <div id="videoDropArea" class="border border-dashed p-4 text-center">
                                        <p>Arraste e solte o vídeo aqui ou</p>
                                        <button type="button" class="btn btn-secondary" id="videoUploadButton">
                                            <i class="fas fa-upload"></i> Adicionar Arquivo
                                        </button>
                                        <input type="file" class="d-none" id="videoInput" accept="video/mp4, video/avi, video/mov">
                                    </div>
                                </div>

                                <div id="videoFileName" class="mt-2 text-center"></div>

                                <button type="submit" class="btn btn-primary w-100">
                                    <i class="fas fa-sync-alt"></i> Converter
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../JS/image.js"></script>
    <script src="../JS/video.js"></script>
</body>

</html>
