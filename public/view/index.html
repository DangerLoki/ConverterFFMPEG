<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Mídia</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-exchange-alt"></i> Conversor de Mídia
            </a>
        </div>
    </nav>

    <div class="container my-5">
        <div class="row">
            <!-- Conversor de Imagens -->
            <div class="mb-3">
                <div class="card shadow-sm">
                    <div class="card-header bg-light">
                        <h3 class="card-title mb-0">
                            <i class="fas fa-images"></i> Converter Imagens
                        </h3>
                    </div>
                    <div class="card-body">
                        <div>
                            <div class="mb-3">
                                <div class="mb-3">
                                    <label for="format" class="form-label">Formato de Conversão</label>
                                    <select class="form-select mb-3">
                                        <option value="jpeg">JPEG</option>
                                        <option value="png">PNG</option>
                                        <option value="webp">WEBP</option>
                                    </select>
                                </div>
                                <div id="dropArea" class="border border-dashed p-4 text-center">
                                    <p>Arraste e solte a imagem aqui ou</p>
                                    <button type="button" class="btn btn-secondary" id="uploadButton">
                                        <i class="fas fa-upload"></i> Adicionar Arquivo
                                    </button>
                                    <input type="file" class="d-none" id="imageInput" accept="image/jpeg, image/png, image/webp">
                                </div>
                            </div>

                            <div id="fileName" class="mt-2 text-center"></div>

                            <button type="submit" class="btn btn-primary w-100">
                                <i class="fas fa-sync-alt"></i> Converter
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        document.getElementById('uploadButton').addEventListener('click', function() {
            document.getElementById('imageInput').click();
        });

        const dropArea = document.getElementById('dropArea');
        const imageInput = document.getElementById('imageInput');

        // Prevenir comportamentos padrão
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, preventDefaults, false);
            document.body.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        // Adicionar classes para efeitos visuais
        ['dragenter', 'dragover'].forEach(eventName => {
            dropArea.addEventListener(eventName, () => dropArea.classList.add('highlight'), false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, () => dropArea.classList.remove('highlight'), false);
        });

        // Lidar com arquivos arrastados
        dropArea.addEventListener('drop', handleDrop, false);

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;

            handleFiles(files);
        }

        // Lidar com arquivos colados
        document.addEventListener('paste', (e) => {
            const items = e.clipboardData.items;
            for (let i = 0; i < items.length; i++) {
                if (items[i].kind === 'file') {
                    const file = items[i].getAsFile();
                    handleFiles([file]);
                }
            }
        });

        function handleFiles(files) {
            [...files].forEach(uploadFile);
            const fileNameDisplay = document.getElementById('fileName');
            fileNameDisplay.textContent = files[0].name;
        }

        function uploadFile(file) {
            const validTypes = ['image/jpeg', 'image/png', 'image/webp'];
            if (validTypes.includes(file.type)) {
                console.log('Arquivo válido:', file);
                // Aqui você pode adicionar o código para processar o arquivo
            } else {
                console.log('Tipo de arquivo não suportado:', file.type);
            }
        }

        imageInput.addEventListener('change', function() {
            const fileNameDisplay = document.getElementById('fileName');
            if (imageInput.files.length > 0) {
                fileNameDisplay.textContent = imageInput.files[0].name;
            }
        });
    </script>
</body>

</html>
