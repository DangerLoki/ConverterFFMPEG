<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Mídia</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .card-img-top {
            height: 50px;
            object-fit: cover;
        }
        .search-container {
            margin-bottom: 2rem;
        }
        .card {
            transition: transform 0.2s;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <!-- Barra de Pesquisa -->
        <div class="search-container">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="input-group mb-3">
                        <input type="text" id="searchInput" class="form-control" placeholder="Pesquisar ferramentas...">
                        <button class="btn btn-primary" type="button">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Cards -->
        <div class="row" id="cardContainer">
            <!-- Card Conversor de Imagens -->
            <div class="col-md-6 mb-4" data-title="conversor de imagens" data-description="converter imagens">
                <div class="card h-100">
                    <img src="/public/assets/images/image-converter.jpg" class="card-img-top" alt="Conversor de Imagens">
                    <div class="card-body">
                        <h5 class="card-title">Conversor de Imagens</h5>
                        <p class="card-text">Converta suas imagens para diferentes formatos como JPEG, PNG e WEBP. Interface intuitiva e fácil de usar.</p>
                        <a href="/public/views/HTML/convertImage/convertImage.html" class="btn btn-primary">
                            <i class="fas fa-images"></i> Acessar Conversor
                        </a>
                    </div>
                </div>
            </div>

            <!-- Card Conversor de Vídeos -->
            <div class="col-md-6 mb-4" data-title="conversor de videos" data-description="converter videos">
                <div class="card h-100">
                    <img src="/public/assets/images/video-converter.jpg" class="card-img-top" alt="Conversor de Vídeos">
                    <div class="card-body">
                        <h5 class="card-title">Conversor de Vídeos</h5>
                        <p class="card-text">Converta seus vídeos para formatos populares como MP4, AVI e MOV. Processo rápido e eficiente.</p>
                        <a href="/public/views/HTML/convertVideo/convertVideo.html" class="btn btn-primary">
                            <i class="fas fa-video"></i> Acessar Conversor
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('searchInput');
            const cards = document.querySelectorAll('#cardContainer > div');

            searchInput.addEventListener('input', function(e) {
                const searchTerm = e.target.value.toLowerCase();

                cards.forEach(card => {
                    const title = card.dataset.title;
                    const description = card.dataset.description;
                    const searchContent = `${title} ${description}`.toLowerCase();

                    if (searchContent.includes(searchTerm)) {
                        card.classList.remove('hidden');
                    } else {
                        card.classList.add('hidden');
                    }
                });
            });
        });
    </script>
</body>
</html>
